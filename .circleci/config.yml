version: 2.1
orbs:
  docker: circleci/docker@2.1.4
  heroku: circleci/heroku@2.0.0
jobs:
  build:
    docker:
      - image: cimg/openjdk:17.0.7
    steps:
      - checkout
      - run: mvn clean package
  test:
    docker:
      - image: cimg/openjdk:17.0.7
    steps:
      - checkout
      - run: |
          echo "Running tests..."
          npm run test
  build-and-push:
    executor: docker/docker
    docker:
      - image: cimg/node:16.10
        auth:
            username: $DOCKER_LOGIN
            password: $DOCKER_PASSWORD
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: privateoc/education-space
          tag: 0.2.0
      - docker/push:
          image: privateoc/education-space
          tag: 0.2.0
  deploy:
    docker:
        - image: cimg/node:16.10
    steps:
        - setup_remote_docker      
        - heroku/install
        - checkout
        - run:
            name: Heroku Container Push
            command: | 
                heroku container:login
                heroku container:push web -a neowc-su-devops
                heroku container:release web -a neowc-su-devops

workflows:
  # CI_flow for develop branch
  ci_flow:
    jobs:
      - build:
          filters:
              branches:
                only: develop
      - test:
          requires:
            - build
          filters:
              branches:
                only: develop
      - scan:
          requires:
            - build
          filters:
              branches:
                only: develop

  # CICD_flow for release branch
  cicd_flow:
    jobs:
      - build:
          filters:
              branches:
                only: release
      - test:
          requires:
            - build
      - scan:
          requires:
            - build
          filters:
              branches:
                only: release
      - scan:
          requires:
            - build
          filters:
              branches:
                only: release
      - build-and-push:
          requires:
            - test
      - deploy:
          requires:
            - build-and-push